<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-do List Dzaki</title>
  <link rel="stylesheet" href="css\styless.css">
</head>
<body>

<div class="container">
  <h2>Todo List</h2>

  <div class="input-group">
    <input type="text" id="taskInput" placeholder="Add a todo...">
    <input type="date" id="dateInput">
    <button id="addBtn">+</button>
  </div>

  <div class="actions">
    <button id="filterBtn">Filter</button>
    <button id="deleteAllBtn" class="danger">Delete All</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Task</th>
        <th>Due Date</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="todoBody">
      <tr>
        <td colspan="4" class="empty">No task found</td>
      </tr>
    </tbody>
  </table>
</div>

<script src="js/script.js"></script>
</body>
</html>
